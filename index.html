<html lang="en">
<head>
    <title>Addmission Form</title>
</head>
<body>
    <fieldset>
        <legend> <b> Profile info </b></legend>
    <form action="https://dummy.com" method="post">
        <input required type="text" placeholder="first name">
        <br>
        <br>
        <input required type="text" placeholder="middle name">
        <br>
        <br>
        <input type="text" placeholder="last name">
        <br>
        <br>
        <input required type="text" placeholder="father name">
        <br>
        <br>
        <input required type="email" placeholder="email">
        <br>
        <br>
        <input required type="password" placeholder="password">
        <br>
        <br>
        <input required type="text" placeholder="address">
        <br>
        <br>
        <input required type="number" placeholder="phone number">
        <br>
        <br>
        <input type="datetime-local">
        <br>
        <br>
        <select>
            <option selected disabled value="0">select your Qulification</option>
            <option value="1">Middle</option>
            <option value="2">Matriculation</option>
            <option value="3">Intermediate</option>
            <option value="4">UnderGraduate</option>
            <option value="5">Graduate</option>
            <option value="6">Others</option>
        </select>
        <br>
        <br>
        <textarea required name="" id="" cols="50" rows="6">About yourself</textarea>
        <br>
        <br>
        <select>
            <option selected disabled value="0">select your Status</option>
            <option value="1">Single</option>
            <option value="2">Married</option>
            <option value="3">Other</option>
        </select>
        <br>
        <br>
        <select>
            <option selected disabled value="0">select your Occupation</option>
            <option value="1">Student</option>
            <option value="2">Private job</option>
            <option value="3">Govt job</option>
            <option value="4">Others</option>
        </select>

        <br>
        <br>
        <p><b>select your Course:</b></p>
        <label for="web 3.0">Web 3.0</label>
        <input name="radio-value" type="radio" id="web 3.0" checked>
        <label for="blockchain">BlockChain</label>
        <input name="radio-value" type="radio" id="blockchain">
        <label for="python">Python</label>
        <input name="radio-value" type="radio" id="python">
        <br>
        <br>
        <select>
            <option selected disabled value="0">select your City</option>
            <option value="1">Karachi</option>
            <option value="2">Islamabad</option>
            <option value="3">Hyderabad</option>
            <option value="4">Peshawar</option>
            <option value="5">Lahore</option>
            <option value="6">Multan</option>
            <option value="7">Sukkur</option>
            <option value="8">Faisalabad</option>
        </select>
        <br>
        <br>
        <select>
            <option selected disabled value="0">select your District</option>
            <option value="1">Karachi Central District</option>
            <option value="2">Karachi East District</option>
            <option value="3">Karachi South District</option>
            <option value="4">Karachi West District</option>
            <option value="5">Keamari District</option>
            <option value="6">Korangi District</option>
            <option value="7">Malir District</option>
            <option value="8">Islamabad Capital</option>
            <option value="9">District Hyderabad</option>
            <option value="10">Tando Mohammad Khan</option>
            <option value="11">Tando Allahyar</option>
            <option value="12">Badin</option>
            <option value="13">Jamshoro</option>
            <option value="14">Charsadda District</option>
            <option value="15">Nowshera District</option>
            <option value="16">Peshawar District</option>
            <option value="17">Lahore</option>
            <option value="18">Kasur</option>
            <option value="19">Nankana Sahib</option>
            <option value="20">District Multan</option>
            <option value="21">Khanewal</option>
            <option value="22">Sukkur</option>
            <option value="23">Nausharoferoz</option>
            <option value="24">Ghotki</option>
            <option value="25"></option>
        </select>
        <br>
        <br>
        <input required type="file" name="image" accept="image/png, image/gif">
        <br>
        <br>
        <input type="submit">
    </fieldset>    
    </form>
</body>
</html>
